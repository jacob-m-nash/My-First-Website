<html>

        <body>

                <h1>Yes!</h1>
                <p>Haven't recived marks?</p>
                <p>Use the random number generator below to predict your grade</p>
                <div class="center">
                 <input type="Button" value = "Generate" onclick="Random();"/>
                </div>
                <p id="res"><p>

<script type="text/javascript">
function Random() {
var mark = "Your mark is: "
var rnd = Math.floor(Math.random() * 100).toString();
var strRes =  mark.concat(rnd);
document.getElementById("res").innerHTML = strRes;
}
</script>
